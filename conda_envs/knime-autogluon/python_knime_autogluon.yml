name: python_knime_autogluon                      # Name of the created environment
channels:                             # Repositories to search for packages
  - conda-forge                       # conda search knime-python-base -c knime --info
  - knime
                              
dependencies:                         # List of packages that should be installed
  # Python
  - python=3.11
  - pip
  # Knime
  - knime-python-base=5.5
  - knime-python-scripting=5.5        # dependencies of KNIME - Python integration                       
  
  - pip:
    - uv

