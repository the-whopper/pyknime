name: python_knime_trader            # Name of the created environment
channels:                             # Repositories to search for packages
  - conda-forge
  - knime                             # conda search knime-python-base -c knime --info
dependencies:                         # List of packages that should be installed
  # Python
  - python=3.11
  - pip
  - ipykernel

  # KNIME Python integration
  - knime-python-base=5.5
  - knime-python-scripting=5.5

  # AWS
  - boto3=1.40
  # numpy
  #
  - pip:
    - "duckdb~=1.3.0"
